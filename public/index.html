        function setupPanelNavigation() {
            const arrowLeft = document.getElementById('arrow-left');
            const arrowRight = document.getElementById('arrow-right');
            const leftPanelPages = document.querySelectorAll('#left-panel .panel-page');
            const rightPanelPages = document.querySelectorAll('#right-panel .panel-page');
            
            if (!arrowLeft || leftPanelPages.length <= 1) return;
            
            let currentPageIndex = 0;
            const numPages = leftPanelPages.length;

            function showPage(index, direction) {
                const isNext = direction === 'next';
                
                [leftPanelPages, rightPanelPages].forEach(pages => {
                    if(!pages[currentPageIndex] || !pages[index]) return;

                    const currentPage = pages[currentPageIndex];
                    const nextPage = pages[index];
                    
                    currentPage.classList.add(isNext ? 'exit-left' : 'exit-right');
                    
                    nextPage.classList.remove('exit-left', 'exit-right');
                    nextPage.style.transition = 'none';
                    nextPage.classList.add('active');
                    
                    void nextPage.offsetWidth;
                    nextPage.style.transition = '';

                    setTimeout(() => {
                        currentPage.classList.remove('active');
                    }, 400);
                });
                currentPageIndex = index;
            }

            arrowLeft.addEventListener('click', () => showPage((currentPageIndex - 1 + numPages) % numPages, 'prev'));
            arrowRight.addEventListener('click', () => showPage((currentPageIndex + 1) % numPages, 'next'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Full original JS logic for auth, cart, header toggles, etc. should be here
            
            initializeMixer();
            setupPanelNavigation();

            document.querySelectorAll('.immersive-nav-link').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href'))?.scrollIntoView({ behavior: 'smooth' });
                });
            });
            
            const videoIntro = document.getElementById('video-intro');
            const pageContent = document.getElementById('page-content');
            const endIntro = () => {
                if (document.body.dataset.introFinished) return;
                document.body.dataset.introFinished = true;
                videoIntro.classList.add('hidden');
                pageContent.classList.add('loaded');
            };
            videoIntro.querySelector('video').addEventListener('ended', endIntro);
            setTimeout(endIntro, 5500);
            videoIntro.querySelector('video').play().catch(endIntro);
        });
